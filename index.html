<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge - Ecriptador</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <header>
        <img class="logo" src="./assets/images/aluraoracle.png" alt="imagen_Alura+Oracle" />
    </header>
    <main class="main">
        <h1>Challenge - Encriptador de texto con Javascript</h1>
        <section class="textareas">
            <!--text area para encriptar-->
            <div>
                <textarea name="" class="campo-mensaje" id="texto-noencriptado" 
                    placeholder="Texto a Encriptar" oninput="convertirAMinusculas(this)">
                </textarea>
            </div>

            <div class="botones">
                <button class="btnEncriptar" onclick="btnEncriptar()">
                    Encriptar
                </button>
                <button class="btnDesencriptar" onclick="btnDesencriptar()">
                    Desencriptar
                </button>
                <button onclick="copiarCodigo()">Copiar Texto</button>
            </div>
            <!--text area para desencriptar-->
            <div>
                <textarea name="" id="texto-encriptado"
                    placeholder="Texto Encriptado" readonly>
                </textarea>
            </div>
        </section>

        <section class="borrar">
            <div>
                <button id="limpiar" onclick="limpiar()">Borrar</button>
            </div>
        </section>
    </main>

    <script src="./js/app.js"></script>
</body>

</html>
